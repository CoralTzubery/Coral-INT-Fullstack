<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Orders Management</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>
<body>
    <header class="stack">
        <h1>🍽️ Restaurant Order Management System</h1>
        <button onclick="location.href='form.html'">➕ Add Order</button>
    </header>

    <main class="stack">
        <section class="stack">
            <h2>🔥 Active Orders</h2>
            <ul class="order-list">
                <li class="order-header">
                    <p>#</p>
                    <p>Customer</p>
                    <p>Items</p>
                    <p>Status</p>
                    <p>Actions</p>
                </li>
                <li class="order-item">
                    <p>1</p>
                    <p>Jhom Doe</p>
                    <p>🍕 Pizza, 🥤 Cola</p>
                    <p>Pending</p>
                    <button>Edit</button>
                    <button>❌</button>
                </li>
            </ul>
        </section>

        <section class="stack">
            <h2>📜 Order History</h2>
            <ul class="order-list">
                <li class="order-header">
                    <p>#</p>
                    <p>Customer</p>
                    <p>Items</p>
                    <p>Status</p>
                </li>
                <li class="order-item">
                    <p>2</p>
                    <p>Jane Smith</p>
                    <p>🍔 Burger, 🍟 Fries</p>
                    <p>Completed</p>
                </li>
            </ul>
        </section>
    </main>
    
    <script type="module">
        import { initializeOrderPage } from "./controller.js";

        document.addEventListener("DOMContentLoaded", initializeOrderPage);
    </script>
</body>
</html>
